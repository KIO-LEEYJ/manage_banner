

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>배너 등록 관리자</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4 py-8">
  <div class="w-full max-w-xl bg-white shadow-xl rounded-lg p-8">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">🎯 배너 등록 관리자</h1>

    <!-- GitHub 토큰 입력 -->
    <div class="mb-6">
      <label for="tokenInput" class="block font-semibold mb-1 text-gray-700">🔐 GitHub Token</label>
      <input type="password" id="tokenInput" class="w-full border rounded px-3 py-2" placeholder="토큰을 입력하세요" />
      <p class="text-sm text-gray-500 mt-1">이 토큰은 브라우저에만 저장되며 GitHub meta.json 저장 시 사용됩니다.</p>
    </div>

    <form id="bannerForm" class="space-y-4">
      <!-- 이미지 업로드 -->
      <div>
        <label for="imageUpload" class="block font-semibold mb-1 text-gray-700">이미지 업로드</label>
        <input type="file" id="imageUpload" class="w-full border rounded px-3 py-2" accept="image/*">
      </div>

      <!-- 폴더 지정 -->
      <div>
        <label for="folderSelect" class="block font-semibold mb-1 text-gray-700">폴더 선택</label>
        <select id="folderSelect" class="w-full border rounded px-3 py-2">
          <option value="A">A</option>
          <option value="B">B</option>
        </select>
      </div>

      <!-- 노출기간 설정 -->
      <div class="flex space-x-4">
        <div class="flex-1">
          <label for="startDate" class="block font-semibold mb-1 text-gray-700">노출 시작일</label>
          <input type="date" id="startDate" class="w-full border rounded px-3 py-2">
        </div>
        <div class="flex-1">
          <label for="endDate" class="block font-semibold mb-1 text-gray-700">노출 종료일</label>
          <input type="date" id="endDate" class="w-full border rounded px-3 py-2">
        </div>
      </div>

      <!-- 노출 여부 -->
      <div>
        <label for="activeSelect" class="block font-semibold mb-1 text-gray-700">노출 여부</label>
        <select id="activeSelect" class="w-full border rounded px-3 py-2">
          <option value="true">TRUE</option>
          <option value="false">FALSE</option>
        </select>
      </div>

      <!-- 우선순위 -->
      <div>
        <label for="prioritySelect" class="block font-semibold mb-1 text-gray-700">우선순위</label>
        <select id="prioritySelect" class="w-full border rounded px-3 py-2">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>

      <!-- 링크 URL -->
      <div>
        <label for="linkURL" class="block font-semibold mb-1 text-gray-700">링크 URL</label>
        <input type="text" id="linkURL" class="w-full border rounded px-3 py-2" placeholder="https://example.com">
      </div>

      <!-- 제출 버튼 -->
      <div class="pt-4">
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
          배너 등록
        </button>
      </div>
    </form>
  </div>
</body>
</html>
