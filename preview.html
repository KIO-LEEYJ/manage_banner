<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>배너 미리보기</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-100 text-gray-800">
  <div class="max-w-5xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold mb-8">🎯 배너 미리보기 (meta.json 기반)</h1>

    <section>
      <h2 class="text-xl font-semibold mb-4">🅰️ A 배너</h2>
      <div class="flex items-center justify-between mb-2">
        <div class="flex gap-2 items-center">
          <label for="sortA" class="text-sm font-medium">정렬:</label>
          <select id="sortA" class="text-sm border rounded p-1">
            <option value="priority">우선순위순</option>
            <option value="start">시작일순</option>
            <option value="end">종료일순</option>
          </select>
        </div>
        <label class="flex items-center text-sm gap-1">
          <input type="checkbox" id="filterA" class="form-checkbox">
          노출 중만 보기
        </label>
      </div>
      <div id="bannerA" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mb-12">
        <!-- 카드들이 여기에 출력됩니다 -->
      </div>
    </section>

    <section>
      <h2 class="text-xl font-semibold mb-4">🅱️ B 배너</h2>
      <div class="flex items-center justify-between mb-2">
        <div class="flex gap-2 items-center">
          <label for="sortB" class="text-sm font-medium">정렬:</label>
          <select id="sortB" class="text-sm border rounded p-1">
            <option value="priority">우선순위순</option>
            <option value="start">시작일순</option>
            <option value="end">종료일순</option>
          </select>
        </div>
        <label class="flex items-center text-sm gap-1">
          <input type="checkbox" id="filterB" class="form-checkbox">
          노출 중만 보기
        </label>
      </div>
      <div id="bannerB" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <!-- 카드들이 여기에 출력됩니다 -->
      </div>
    </section>
  </div>

  <script src="preview.js"></script>
</body>

</html>
